<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting to YouTube Video...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 360px;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      user-select: none;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 600;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    a {
      color: #ffd700;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-bottom-color 0.3s;
    }
    a:hover {
      border-bottom-color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Let's Revisit the moment</h1>
    <p> Click the link below:</p>
    <p><a href="https://" id="yt-link">Open YouTube Video</a></p>
  </div>
  <script>
    // Redirect immediately on page load
    window.onload = function() {
      const ytLink = document.getElementById('yt-link').href;
      window.location.replace(ytLink);
    };
  </script>
</body>
</html>
